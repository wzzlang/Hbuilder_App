<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户分析</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" href="../../../css/common.css"/>
		<script src="../../../js/mui.min.js"></script>
		<style>
			.mui-table-view-cell.mui-active {
				color: #F00A0A;
				background: #FFE4E1;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">购车用户分析</h1>
		</header>
		
		<div class="mui-content">
			<ul class="common-table-view">
				 <li style="padding: 8px 15px;">
				 	<b class="area-context">区域:<span id="areaNm"></span></b>
		         </li>
				 <li style="padding: 8px 15px;">
				 	<b class="area-context"><span id="period"></span></b>
		         </li>
			</ul>
			
			<ul class="common-table-view">
				<li class="mui-table-view-cell mui-collapse collapse-context" id= "agePieChartLi">
					<a class="mui-navigate-right">按年龄</a>
					<div class="mui-collapse-content">
						<form class="mui-input-group">
							<div class="chartPie" id="agePieChart"></div>
						</form>
					</div>
				</li>
			</ul>
			
			<ul class="common-table-view">
				<li class="mui-table-view-cell mui-collapse collapse-context" id= "ageBarChartLi">
					<a class="mui-navigate-right" href="#">按车型</a>
					<div class="mui-collapse-content">
						<form class="mui-input-group">
							<div class="chartBar" id="ageBarChart"></div>
						</form>
					</div>
				</li>
			</ul>
			
			<ul class="common-table-view">
				<li class="mui-table-view-cell mui-collapse collapse-context" id= "genderBarChartLi">
					<a class="mui-navigate-right" href="#">按性别</a>
					<div class="mui-collapse-content">
						<form class="mui-input-group">
							<div class="chartBar" id="genderBarChart"></div>
						</form>
					</div>
				</li>
			</ul>
			
			<ul class="common-table-view">
				<li class="mui-table-view-cell mui-collapse collapse-context" id= "colorPieChartLi">
					<a class="mui-navigate-right" href="#">按颜色</a>
					<div class="mui-collapse-content">
						<form class="mui-input-group">
							<div class="chartPie" id="colorPieChart"></div>
						</form>
					</div>
				</li>
			</ul>
		</div>
		<script src="../../../js/jquery.js"></script>
		<script type="text/javascript" src="../../../js/common.js"></script>
		<script type="text/javascript" src="mmaz05_analys.js"></script>
		<script type="text/javascript" src="../../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/highcharts.js"></script>
		<script type="text/javascript" src="../../../js/exporting.js"></script>
		<script type="text/javascript" src="../../../js/highcharts-3d.js"></script>
		<script type="text/javascript" src="../../../js/grouped-categories.js"></script>
	</body>
</html>
