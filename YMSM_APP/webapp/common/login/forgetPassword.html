<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link href="../../../css/common.css" rel="stylesheet" />
		<style>
			html,body{
				background-color: #FFFFFF;
			}
			.mui-input-group .mui-input-row:after{
				height: 0;
			}
			.mui-input-row .mui-input-clear~.mui-icon-clear{
				top: 22px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content" style="background-color: #FFFFFF;">
			<form class="mui-input-group" style="margin-top: 0;">
				<div class="mui-input-row com-input-contain" style="height: auto;">
					<input id='accountCd' type="text" class="mui-input-clear" style="border: 0;" placeholder="用户名/手机号码">
				</div>
				<div class="com-input-contain">
					<input id='verificationCd' type="text" class="mui-input-clear mui-input" style="width: 50%; border: 0;" placeholder="请输入验证码"/>
					<input style="float: right; margin-right: 4px; color: #E02E22; border:1px solid #E02E22;" type="button" name="getMessage" id="getVerification" value="获取验证码" />
				</div>
			</form>
			<div class="common-btn-padded" style="margin-top: 30px;">
				<button id='submitBtn' class="mui-btn common-btn-block common-btn-retrieve">提&nbsp;交</button>
			</div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/common.js"></script>
		<script src="../../../js/jquery.js"></script>
		<script src="forgetPassword.js"></script>
	</body>

</html>
