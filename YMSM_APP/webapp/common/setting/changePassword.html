<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>密码变更</title>
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link href="../../../css/common.css" rel="stylesheet" />
		<style>
			input[type=password]{
				border: 0;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">密码变更</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group" style="margin-top: 0;">
				<div class="com-input-contain">
					<input id='oldPassword' type="password" class="mui-input-clear mui-input" placeholder="请输入旧密码">
				</div>
				<div class="com-input-contain">
					<input id='newPassword' type="password" class="mui-input-clear mui-input" placeholder="请输入新密码">
				</div>
				<div class="com-input-contain">
					<input id='verifyPassword' type="password" class="mui-input-clear mui-input" placeholder="请确认新密码">
				</div>
			</form>
			<div class="common-btn-padded" style="margin-top: 30px;">
				<button id='commitBtn' class="mui-btn common-btn-block common-btn-retrieve">提&nbsp;交</button>
			</div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/common.js"></script>
		<script src="../../../js/jquery.js"></script>
		<script src="changePassword.js"></script>
	</body>
</html>
